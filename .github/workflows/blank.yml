# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-16.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-python@v2
      with:
       python-version: '3.7'  
   
    - name: set ndk
      run: echo "::set-env name=ANDROID_NDK_ROOT::$ANDROID_SDK_ROOT/ndk-bundle"

    - name: pre env setting
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc-multilib lib32stdc++-5-dev flex bison
        curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
        sudo apt-get install -y nodejs

    # Runs a set of commands using the runners shell
    - name: make frida-server for arm
      run: |
       python --version
       pip --version
       $ANDROID_NDK_ROOT/ndk-build --version
       node --version
       npm --version
       git submodule update --init --recursive
       echo git submodule update result $?
       make --debug=vvv
       make build/frida-android-arm/lib/pkgconfig/frida-core-1.0.pc --debug=vvv

    - name: check
      run: |
       file frida/build/frida-android-arm/bin/frida-server
